<script>
var timeleft = 3;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "Redirecting...";
  } else {
    document.getElementById("countdown").innerHTML = "Redirecting you to your wesite in " + timeleft + " seconds.";
  }
  timeleft -= 1;
}, 1000);
</script>
